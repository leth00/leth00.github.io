<!DOCTYPE html>
<html>
  <head>
    <title>gtfo sucks</title>
  </head>
  <body>
    <h1>Od początku katorgi na E1 minęło:</h1>
    <p id="timer"></p>
    <script>
     
      var startDate = new Date("December 18, 2022 19:00:00").getTime();

     
      var refreshInterval = setInterval(function() {

       
        var now = new Date().getTime();
        var timeElapsed = now - startDate;

     
        var days = Math.floor(timeElapsed / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeElapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeElapsed % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeElapsed % (1000 * 60)) / 1000);

      
        document.getElementById("timer").innerHTML = days + " dni " + hours + " godzin " + minutes + " minut " + seconds + " sekund";

      }, 1000); 
    </script>
  </body>
</html>
